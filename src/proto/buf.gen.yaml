version: v1
plugins:
  - name: python
    out: speech_service_api_python/grpc
  - name: grpclib_python
    out: speech_service_api_python/grpc
  - name: mypy
    out: speech_service_api_python/grpc
  - name: go
    out: speech_service_api_go/grpc
    opt:
      - paths=source_relative
  - name: go-grpc
    out: speech_service_api_go/grpc
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: speech_service_api_go/grpc
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: js
    out: speech_service_api_js/grpc
    opt:
      - import_style=commonjs
  - name: grpc-web
    out: speech_service_api_js/grpc
    opt:
      - import_style=commonjs
      - mode=grpcwebtext
  - name: ts
    out: speech_service_api_js/grpc
    opt:
      - service=grpc-web